<html>
<head>
	<title>Ajax</title>
	<style type="text/css">
		.red {
			background-color: #e66; 
			color: white; padding: 5px; 
			border: solid green 3px;
			font-size: 10px;
			-webkit-transition: font-size 2s ease-in-out;
		}
		.blue {
			background-color: #66e;
			 color: white; 
			 padding: 5px;
			 font-size: 18px;
			 -webkit-transition: font-size 2s ease-in-out;
		}
		ul {list-style: none; padding: 0; width: 550px}
		ul li {padding: 5px;}
		ul li:nth-child(even) {background-color: #eef}
		ul li span {margin-right: 10px; color: #d94;}
	</style>
</head>
<body>

<h2>Demo AJAX</h2>
<ul id="tweets"></ul>

<script src="jquery.min.js"></script>
<script type="text/javascript">
//Llamar el archivo desde un servidor web como Apache
	var request = $.ajax({
	  url: "twitter.json",
	  type: "GET",
	  data: {},
	  dataType: "json",
	});
	 
	request.done(function( response ) {
	  for(var i in response.results){
	  	var tweet = response.results[i];
	  	var li = 
	  	[
	  	'<li>',
	  		'<span>',tweet.from_user,'</span>',
	  		tweet.text,
	  	'</li>'
	  	].join('');

	  	$(li).appendTo('#tweets');
	  }
	});
	 
	request.fail(function( jqXHR, textStatus ) {
	  console.log( "Request failed: " + textStatus );
	});


</script>


</body>
</html>
